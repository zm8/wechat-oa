<!DOCTYPE html>
<html>
  <head>
    <title>拖拽功能</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <div class="header-container"></div>
      <div class="content-container">
        <div class="left-container"></div>
        <div class="right-container"></div>
        <div class="divider-container">
          <div class="divider-line"></div>
          <div class="drag-handle">
            <div class="drag-handle-content">
              <div class="dh-hole"></div>
              <div class="dh-hole"></div>
              <div class="dh-hole"></div>
              <div class="dh-hole"></div>
              <div class="dh-hole"></div>
              <div class="dh-hole"></div>
              <div class="dh-hole"></div>
            </div>
          </div>
          <div class="double-arrow right-double-arrow"></div>
          <div class="double-arrow left-double-arrow"></div>
        </div>
        <div class="exit-full-screen">
          <div class="efs-content">
            若要退出全屏模式，请按<span class="esc-key">Esc</span>键
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
