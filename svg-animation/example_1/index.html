<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SVG</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 100px 200px;
      }

      svg {
        border: 1px solid red;
      }
      svg line {
        stroke: black;
        stroke-width: 5;
        stroke-dasharray: 10;
        stroke-dashoffset: 0;
        animation: dash 2s linear infinite;
      }

      @keyframes dash {
        to {
          stroke-dashoffset: -100; /* 虚线反方向移动 */
        }
      }
    </style>
  </head>
  <body>
    <svg width="200" height="200">
      <line x1="0" x2="100%" y1="50%" y2="50%"></line>
    </svg>
  </body>
</html>
