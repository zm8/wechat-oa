<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SVG Animation</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 中心图片 -->
      <div class="center"></div>
      <!-- 6个方块图片 -->
      <div class="box-top box-1"></div>
      <div class="box-top box-2"></div>
      <div class="box-top box-3"></div>
      <div class="box-bottom box-4"></div>
      <div class="box-bottom box-5"></div>
      <div class="box-bottom box-6"></div>
      <!-- 6个移动路径 -->
      <div class="move move-1">
        <svg>
          <path d="M 42 1 L -3 41 L 152 108" class="line-border" />
          <path d="M 42 1 L -3 41 L 152 108" />
        </svg>
        <div class="arrow"></div>
      </div>
      <div class="move move-2">
        <svg>
          <path d="M 86 0 L 1 52 L 67 96" class="line-border" />
          <path d="M 86 0 L 1 52 L 67 96" />
        </svg>
        <div class="arrow"></div>
      </div>
      <div class="move move-3">
        <svg>
          <path d="M 87 0 L 131 34 L 0 108" class="line-border" />
          <path d="M 87 0 L 131 34 L 0 108" />
        </svg>
        <div class="arrow"></div>
      </div>
      <div class="move move-4">
        <svg>
          <path d="M 149 10 L 0 92 L 54 130" class="line-border" />
          <path d="M 149 10 L 0 92 L 54 130" />
        </svg>
        <div class="arrow"></div>
      </div>
      <div class="move move-5">
        <svg>
          <path d="M 75 1 L 1 57 L 53 94" class="line-border" />
          <path d="M 75 1 L 1 57 L 53 94" />
        </svg>
        <div class="arrow"></div>
      </div>
      <div class="move move-6">
        <svg>
          <path d="M 1 11 L 149 93 L 116 119" class="line-border" />
          <path d="M 1 11 L 149 93 L 116 119" />
        </svg>
        <div class="arrow"></div>
      </div>
    </div>
  </body>
</html>
